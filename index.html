<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;500;900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topo Australien & Südamerika</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.jpg">
    <div class="title">
        <div class="version"> <div onclick="IAmHere()">Angaben ohne Gewähr</div> <button class="switchmode" onclick="switchMode()" id="4000">Topo Südamerika</button></div>
        <div class="name" id="6000" onclick="whyamIHere()">Topo Australien</div>
        <div class="credit" id="credit">Version 0.5 <br> created by <a href="https://github.com/Sprudeel">@Sprudeel</a></div>
    </div>
</head>
<body id="0">
    <div class="content">
        <div class="menu" id="99">
            <div class="choosemode">Modus auswählen <span title="Wähle einen Modus aus der Liste aus! &#013; 1. Endless - Zufällige Fragen und endlos! &#013; 2. Speed - 10 zufällige Fragen unter Zeitdruck! &#013; 3. Learn - Alle Fragen einmal!"class="material-icons md-small png">help_outline</span></div>
            <button id="101" class="mode" onclick="setMode('endless', '101')">Endless</button>
            <br>
            <button id="102" class="mode"onclick="setMode('speed', '102')">Speed</button>
            <br>
            <button id="103" class="mode"onclick="setMode('learn', '103')">Learn</button>

            <div class="choosemode">Thema auswählen <span title="Wähle was genau du lernen möchtest (selbst erklärend)" class="material-icons md-small png">help_outline</span></div>
<div class="oglib">
            <p class="lllb">Nur Obligatorisches lernen</p>
            <label class="switch">
                <input type="checkbox" id="2004" onclick="startGame()">
                <span class="slider round"></span>
              </label>
            </div>
            <br>
            <button id="201" class="choose" onclick="setSubject('stadte', '201')">Städte</button>
            <br>
            <button id="202" class="choose" onclick="setSubject('flusse', '202')">Flüsse</button>
            <br>
            <button id="203" class="choose" onclick="setSubject('staaten', '203')">Staaten</button>
            <br>
            <button id="204" class="choose" onclick="setSubject('inseln', '204')">Inseln, Kap</button>
            <br>
            <button id="205" class="choose" onclick="setSubject('berge', '205')">Berge, Gebirge</button>
            <br>
            <button id="206" class="choose" onclick="setSubject('meere', '206')">Meere, Riff, etc.</button>
            <br>
            <button id="207" class="choose" onclick="setSubject('special', '207')">Spezielle Gebiete</button>
            <br>
            
            <button id="300" class="close" onclick="hideMenu()"><span class="material-icons md-18 png">chevron_left</span>Menu schliessen</button>    
        </div>  
        <div class="game" id="69">
            <div class="image">
                <img id="1000" src="images/empty.png" alt="">
            </div>
            <div class="input">
                <input type="" placeholder="Lösung?" id="420"> <button class="submit" onclick="checkSolution()">Check</button>
                <br> <div id="222"><button class="submit" onclick="showSolution()">Lösung Anzeigen</button></div>
            </div>

            <div>
               <p class="solution">Lösung</p> 
            </div>
        </div>
        <div class="info" id="800">
            <div class="info1">
                <div class="subtitle">
                    <h3>
                        <span class="subtitle" id="333">Korrekt gelöst</span>
                    </h3>
                </div>
                <div class="correct-container" id="500">
                    <p id="502" style="color: red; text-align: center;">keine</p>
                    <p id=501></p>
                </div>
            </div>  
            <div class="info2">
                <div class="subtitle">
                    <h3>
                        <span class="subtitle">Stoppuhr</span>
                    </h3>
                </div>
                <div class="currenttime" id="690">00:00:00</div>
                <div class="timebtn">
                    <button id="555" class="close pad" onclick="startTimer()">Start / Pause</button> 
                    <button id="556" class="close pad" onclick="resetTimer()">Reset</button>
                </div>
            </div>
            <div class="info3">
                <div class="subtitle">
                    <h3>
                        <span class="subtitle">Datum und Zeit</span>
                    </h3>
                </div>
                
                <div class="time" id="600"></div>
                <button id="300" class="close" onclick="hideInfo()">Info schliessen<span class="material-icons md-18 png">chevron_right</span></button>
            </div>
        </div>  
    </div>
    <div id="400">
        <button class="expand" onclick="expandMenu()">
            <span class="material-icons md-18 png">chevron_right</span>
        </button>
    </div>
    <div id="700">
        <button class="expand2" onclick="expandInfo()">
            <span class="material-icons md-18 png">chevron_left</span>
        </button>
    </div>
    <div id="overlay">
        
        
    </div>

    <div id="5000" class="transition tr1"></div>
    <div id="5001" class="transition tr2"></div>
    <div id="5002" class="transition tr3"></div>
    <div id="5003" class="transition tr4"></div>
    <div id="5004" class="transition tr5"></div>
    <div id="5005" class="transition tr6"></div>
    <div id="5006" class="transition tr7"></div>
    <div id="5007" class="transition tr8"></div>
    <div id="5008" class="transition tr9"></div>
    <div id="5009" class="transition tr10"></div>
    <div id="5010" class="transition tr11"></div>
    
</body>



<script src="index.min.js"></script>
<script src="source.js"></script>
</html>
